<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="modal" id="new-event-modal">
        <div class="modal-header">
            <div class="modal-title">New task</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <form action="" class="new-event-form" id="new-event-form">
                <input type="text" required name="event-title" id="event-title" placeholder="Title of the event">
                <textarea name="event-desc" required id="event-desc" placeholder="Description of the event" cols="20" rows="6" style="resize: none;"></textarea>
                <div class="form-line-item">
                    <label for="due-date">Due date</label>
                    <input type="date" required name="due-date" id="due-date">
                </div>
                <div class="form-line-item">
                    <label for="event-priority">Priority</label>
                    <select name="event-priority" id="event-priority">
                        <option value="high">High</option>
                        <option value="normal" selected>Normal</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="form-line-item">
                    <label for="event-list-parent">List</label>
                    <select name="event-list-parent" id="event-list-parent">
                        <!-- where lists are injected -->
                    </select>
                </div>
                <button id="form-add-event">Add Event</button>
            </form>
        </div>
    </div>
    <div id="overlay">
        <!-- this is where the opaque thingy goes teehee -->
    </div>
    <div class="page-container">
        <header class="header-bar">
            <div class="header-flex-container">
                <h1>Projects</h1>
                <button data-modal-target='#new-event-modal' name="new-task-btn" id="new-task-btn">+ new task</button>
            </div>
        </header>
        <nav class="nav-bar">
            <!-- nav stufffzz -->
            <div class="home-container">
                <ul id="home-lists">
                    <div class="list-label">Home</div>
                    <div class="list-container">
                        <li>All Events</li>
                        <li>Due Today</li>
                    </div>
                </ul>
                <ul id="user-lists">
                    <div class="list-label">Lists</div>
                    <div class="list-container" id="list-container">
                        <!-- user lists injected hereee -->
                    </div>
                </ul>
            </div>
            <div class="list-container"></div>
        </nav>
        <div class="content-container">
            <table id="list-table">
                <tr>
                    <th>Title</th>
                    <th>Due Date</th>
                    <th>Priority</th>
                    <th>Completed</th>
                </tr>
                <tr>
                    <td>test title</td>
                    <td>11/11/2011</td>
                    <td>due today</td>
                    <td>done</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
